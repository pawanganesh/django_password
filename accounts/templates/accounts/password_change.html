{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h1>Change password</h1>
        <input name="old_password" placeholder="Old password" type="password" id="id_old_password"
               required="true"><br>
        <input name="new_password1" placeholder="New password" type="password"
               id="id_new_password1" required="true"><br>
        <input name="new_password2" placeholder="Confirm password" type="password"
               id="id_new_password2" required="true"><br>

        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <button type="submit">Change</button>
    </form>
{% endblock content %}
